<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
        <legend align="center">Student Form</legend>

        <label>Name:</label>
        <input type="text"><br><br>

        <label>Password:</label>
        <input type="password"><br><br>
        
        <label>Phone Number:</label>
        <input type="number"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Enter Your Date Of Birth:</label>
        <input type="date"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio"name="gender"> Female
        <input type="radio"name="gender">Others<br><br>

        <label>Hobbies:</label>
        <input type="checkbox"> Games
        <input type="checkbox"> Drawing
        <input type="checkbox"> Listening music
        <input type="checkbox"> Singing<br><br>

        <label>Your Faculty:</label>

        <select>
            <option>CSIT</option>
            <option>BIM</option>
            <option>BCA</option>
            <option>BBS</option>
        </select><br><br>
        <label>Choose a file:</label>
        <input type="file"><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset">


        

        
        </fieldset>
        
    </form>
    
</body>
</html>
</body>
</html>
